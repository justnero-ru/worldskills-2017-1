<!DOCTYPE html>
<html>
<head>
    <title>Funny Island</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="wrap">
    <div class="fancy-bg"></div>
    <header>
        <div class="navbar">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="/?page=about">About</a></li>
                        <li><a href="/?page=">Investors</a></li>
                        <li><a href="/?page=careers">Careers</a></li>
                        <li><a href="/?">Environment</a></li>
                        <li><a href=""><span class="hidden-sm">EN / SE / NO / FI</span><span class="visible-sm">LANG: EN</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner">
            <div class="text">Funny Island</div>
        </div>
    </header>

    <div class="fancy-border container">
        <div id="content">
            <div class="navbar">
                <nav>
                    <ul>
                        {{ menu }}
                    </ul>
                    <div class="clearfix"></div>
                </nav>
            </div>
            <div class="main-content">
                {{ content }}
            </div>
        </div>
    </div>

    <div class="hidden-egg container">
        <div class="code">
            <div class="code-holder">
                <h3>Discount code: <span id="discount"></span></h3>
                <p>Awesome! You found a secret discount code in our website.</p>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <div class="copyright">&copy; 2016, Funny Island Company, Attraction photos from Unsplash. Europe map from
                public domain.
            </div>
        </div>
    </footer>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
